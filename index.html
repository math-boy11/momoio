<!DOCTYPE html>
<html>

<head>
    <title>MoMo</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .menuButton {
            text-align: center;
            font-size: 23px;
            padding: 6px;
            box-sizing: border-box;
            color: #fff;
            background-color: #7ee559;
            width: 100%;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>

<body style="margin:0">
    <div id="homescreen">
    <input type="text" id="uname" style="position:absolute; height:30px; border: 5px solid gray" placeholder="Username">
    <button id="enterGame" class="menuButton" style="position:absolute;width:200px;border:0">Start Game</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/game.js"></script>
</body>

</html>
